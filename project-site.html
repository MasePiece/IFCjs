<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Project Site</title>
</head>
<body class="page-container">
    <nav class="nav-bar"></nav>
    <main class="main-wrapper">
        <div class="btn-container">
            <button class="btn" id="add-unit">+ Unit</button>
            <div class="btn">Filter</div>
        </div>
        <div class="content-container">
            <div class="tile-wrapper" id="unit-tiles-container">
                <div class="tile tile-project" id="project-tile">
                    <div class="tile-edit-icon">Edit</div>
                    <h1>Project Name</h1>
                    <p>Location</p>
                    <p>Project ID</p>
                    <p>Project Type</p>
                    <p>Project Phase</p>
                </div>
                <div>
                    <div class="tile unit-tile" id="unit-tile-template">
                        <div class="tile-edit-icon">Edit</div>
                        <p>ID</p>
                        <p>Unit Category</p>
                        <p>Unit Type</p>
                        <p>Quantity</p>
                    </div>
                </div>
            </div>
            <div class="site-map">
                <div>mapbox canvas</div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="./js/functions.js"></script>
</body>
</html>
